<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f7edde]">
    <nav class="w-full flex justify-between px-6 py-4">
        <div class="flex gap-3">
            <img src="Logo.svg" alt="logo">
            <button
                class="px-3 py-2 text-white rounded-full bg-gradient-to-r from-yellow-500 via-orange-400 to-red-400">Hosterr is hiring!</button>
        </div>
        <img src="Hamburger Menu.svg" alt="menu">
    </nav>
    <section class="w-full flex flex-col pt-16">
        <div class="w-2/3 flex flex-wrap self-center static md:w-1/3">
            <img src="Hero Image (Model).png" alt="image" class="relative z-30">
            <img src="Purple Shape.svg" alt="image" class="w-2/3 absolute z-20 top-35 -rotate-[15deg] md:w-1/3">
            <img src="Pink Shape.svg" alt="image" class="w-2/3 absolute z-10 top-35 -rotate-[30deg] md:w-1/3">
            <img src="Blue Shape.svg" alt="image" class="w-2/3 absolute z-0 top-35 -rotate-[45deg] md:w-1/3">
        </div>
        <div class="w-full flex flex-col pt-16 px-3">
            <p class="text-5xl font-serif font-bold leading-snug md:self-center">Host your website in less than 5 minutes.</p>
            <p class="text-lg opacity-90 pt-5 md:self-center">With Hosterr, get your website up and runnning in no less than 5 minutes with the most competitive
                pricing packages available online.</p>
            <form action="#" class="w-full flex flex-col pt-5 gap-3 md:w-1/3 md:self-center">
                <input type="email" class="rounded-lg p-3 placeholder:pl-2 placeholder:text-gray-600" placeholder="Enter e-mail adress">
                <button class="rounded-lg bg-blue-600 text-white p-3 font-bold">Join Waitlist</button>
            </form>
            <div class="w-full flex gap-3 pt-3 md:w-1/3 md:self-center">
                <img src="Checkmark.svg" alt="check">
                <p>No spam, ever. Unsubscribe anytime.</p>
            </div>
            <div class="w-full flex gap-8 py-10 md:w-1/3 md:self-center">
                <p>Facebook</p>
                <p>Instagram</p>
                <p>Twitter</p>
            </div>
            <div class="w-full flex gap-5 pb-4 md:w-1/3 md:self-center">
                <img src="Help Avatar.svg" alt="Avatar">
                <div>
                    <p class="font-serif">Have any questions?</p>
                    <p class="font-bold">Talk to a specialist</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
